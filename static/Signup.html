<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <title>Home Page</title>
        <style>
            .col-centered{
                float: none;
                margin: 0 auto;
            }
            .error {
                color: #FF0000;
            }
            .footer{ 
                position: fixed;     

                bottom: 0px; 
                width: 100%;
                color:BLUE;

            }  	

        </style>
    </head>
    <body background='C:\Users\Jaskaran\Desktop\fest.jpg' style="padding-top:50px;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-centered">
                <form method="post" action="SignupServlet.do">

                        <h1>Welcome New Friend!</h1><br><br>
                        <label for="uname">Desired Username:</label>
                        <input type="text" class="form-control" name="uname" placeholder="Enter Username"><span class="error">* </span>
                </div>

                <div class="col-md-4 col-centered">
                    <label for="pwd">Desired Password:</label>
                    <input type="password" class="form-control" name="pwd" placeholder="Enter password"><span class="error">* </span>
                </div>
                
                <div class="col-md-4 col-centered">
                    <label for="fn">Fest Name:</label>
                    <input type="text" class="form-control" name="fn" placeholder="Enter Fest Name"><span class="error">* </span>
                </div>
                
                <div class="col-md-4 col-centered">
                    <label for="fid">Fest ID:</label>
                    <input type="number" class="form-control" name="fid" placeholder="Enter FID"><span class="error">* </span>
                </div>
                <center>
                <h4>POST AUTOMATICALLY SET TO 'HEAD'</h4>
                
                <button type="submit" class="btn btn-default">Submit</button>
                 </center>
                </form>
                <!-- end of form --><span class="error"></span>
            </div><!-- end of col-md-4 col-centered -->
        </div><!-- end of row --><!-- end of container -->
        <div class="footer">    


            BY JASKARAN SINGH|

            ALL RIGHTS RESERVED    
        </div>

    </body>
</html>
